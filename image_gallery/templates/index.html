<!DOCTYPE html>
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <center>
        <hi>Image Gallery Project</hi>
        <h2>Django Web Framework</h2>
        <hr/>
    </center>
        <div class="container">
            <div class="row">
        {% for results in imggal %}
        <div class="col-3">
        <h3 style="color: blue;">{{results.imgtitle}}</h3>
        {{results.imgdesc}}<br/>
        <img src="{{results.image.url}}" height="150" width="160" alt="{{results.imgtitle}}" title="results.imgtitle"/>
        <b>{{results.imgdesc}}</b>
        <hr/>
        </div>
         {% endfor %}
         </div> 
        </div>
</body>
</html>
