{%extends 'base.html'%} {% block content %}


<div class="container" style="margin-top:60px;">
 
  <div class="card ovf-hidden">
        <!--Card image-->  
      
          <div class="view overlay">
            <img src="{{image.image.url}}" class="img-responsive img-thumbnail center-block img-circle" alt="">
            <a>
              <div class="mask waves-effect waves-light rgba-white-slight"></div>
            </a>
          </div>
       e">
      <!--Content-->
      <div class="content text-center">
        <h4 class="card-title text-warning">Name: {{image.name|upper}}<i class="fa fa-close"></i></h4>
        <hr>
  
        <hr>
        <h5 class="text-center text-success">Description:  {{image.descripton}}</h5>
        <hr>
        <h5 class="text-center text-danger">Location:{{image.location}}</h5>
        <hr>
      </div>
      <div class="text-center">
        <!-- The text field -->
        <input class="form-control" type="text" value="{{image.image}}" id="myInput" style="color: rgb(30, 56, 9); background-color: transparent; font-size: 16px;">

        <!-- The button used to copy the text -->
        <button type="button" style="width: 150px;" class="btn btn-info" onclick="myFunction()">Copy Url</button>
        <hr>
      </div>
      <!--/.Content-->
    </div>

    <!--/.Card reveal-->
  </div>
  <script>
    function myFunction() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        document.execCommand("Copy");
    }
</script>

  {% endblock %}
